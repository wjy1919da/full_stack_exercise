<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
</head>
<script src="password.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="validation.css">
<body>
    <div class="center-form">
        <div class="form-container">
            <form name="registration" class="needs-validation">
                <div class="form-group">
                    <label for="firstname">Full Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="user@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <script src="jquery-min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script>
       $.validator.addMethod("startsWithCapital", function(value, element) {
            return this.optional(element) || /^[A-Z]/.test(value);
        }, "<span style='color:red;'>Please start with a capital letter.</span>");
       $(function(){
        $("form[name='registration']").validate({
            rules:{
                firstname:{
                    required: true,
                    startsWithCapital: true
                },
                email:{
                    required:true,
                    email:true
                },
                password:{
                    required:true,
                    minlength:5,
                },
                mobile:{
                    required:true,
                    minlength:10,
                    maxlength:10
                }
            },
            messages:{
                firstname:{
                    required: "<span style='color:red;'>Please enter the name</span>",
                    startsWithCapital: "<span style='color:red;'>Please start with a capital letter</span>",
                },
                password:{
                    required:"<span style='color:red;'> Please enter the password</span>",
                    minlength:"<span style='color:red;'>Your password must be 5 characters long</span>",
                },
                email:{
                    required:"<span style='color:red;'> Please enter the email</span>",
                    email:"<span style='color:red;'> Please enter a valid email</span>",
                },
                mobile:{
                    required:"<span style='color:red;'> Please enter the mobile number</span>",
                    minlength:"<span style='color:red;'> your number must be atleast 10 digits </span>",
                    maxlength:"<span style='color:red;'> please enter a valid number </span>",
                }
            },
            submitHandler: function(form) {
                window.location.href = "p2.html";
            }

        });
       });
    </script>
    
</body>

</html>
